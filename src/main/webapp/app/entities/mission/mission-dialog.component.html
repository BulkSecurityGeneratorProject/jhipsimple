

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myMissionLabel" jhiTranslate="jhipsimpleApp.mission.home.createOrEditLabel">Create or edit a Mission</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!mission.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mission.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsimpleApp.mission.theme" for="field_theme">Theme</label>
            <input type="text" class="form-control" name="theme" id="field_theme"
                [(ngModel)]="mission.theme"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsimpleApp.mission.maximumAmount" for="field_maximumAmount">Maximum Amount</label>
            <input type="number" class="form-control" name="maximumAmount" id="field_maximumAmount"
                [(ngModel)]="mission.maximumAmount"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="jhipsimpleApp.mission.fashionidas" for="field_fashionidas">Fashionidas</label>
            <select class="form-control" id="field_fashionidas" name="fashionidas" [(ngModel)]="mission.fashionidas" >
                <option [ngValue]="null"></option>
                <option [ngValue]="fashionidasOption.id === mission.fashionidas?.id ? mission.fashionidas : fashionidasOption" *ngFor="let fashionidasOption of fashionidas; trackBy: trackFashionidasById">{{fashionidasOption.alias}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
